<h2 mat-dialog-title>¿Creamos una lista?</h2>
<mat-dialog-content class="mat-typography">
  <p>Tu ticket ha sido descargado, ¿Deseas que creemos una lista de reproduccion con tus canciones aqui incluidas?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Crear</button>
</mat-dialog-actions>

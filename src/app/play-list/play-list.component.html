<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="artist">
        <th mat-header-cell *matHeaderCellDef> Artista </th>
        <td mat-cell *matCellDef="let element"> 
          <span *ngFor="let artist of element.artists; let last = last">
          {{artist.name | characterSanitizer}}
            <span *ngIf="!last">
            ,
            </span> 
          </span>
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="release_date">
        <th mat-header-cell *matHeaderCellDef> Release Date </th>
        <td mat-cell *matCellDef="let element"> {{element.album?.release_date | date:'dd/MM/yy'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 60, 90]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  </div>
</div>
  <div class="middle" *ngIf="loading">
    <div class="bar bar1"></div>
    <div class="bar bar2"></div>
    <div class="bar bar3"></div>
    <div class="bar bar4"></div>
    <div class="bar bar5"></div>
    <div class="bar bar6"></div>
    <div class="bar bar7"></div>
    <div class="bar bar8"></div>
  </div>

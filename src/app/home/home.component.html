<div class="row">
  <mat-form-field appearance="fill">
    <mat-label>Favorite Food</mat-label>
    <mat-select [(value)]="selectedFood">
      <mat-option></mat-option>
      <mat-option [value]="option.value" *ngFor="let option of foods">{{ option.viewValue }}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button (click)="downloadImage()"> PRUEBA </button>
</div>
<div class="container" id="printableHTML" #screen>
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let element of songList">
      <img src={{element.images[0].url}} alt={{element.name}} class="img-fluid">
    </div>
  </div>
</div>

<div id="download">
  <img #canvas>
  <a #downloadLink></a>
</div>
